<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Stylish Snake Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Advanced Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400" aria-label="Snake game canvas"></canvas>
    <div class="info-bar">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
      <div>
        Speed: 
        <select id="speedSelect" aria-label="Select game speed">
          <option value="5">Easy</option>
          <option value="8" selected>Medium</option>
          <option value="12">Hard</option>
          <option value="16">Extreme</option>
        </select>
      </div>
    </div>
    <div class="controls">
      <button id="startBtn" aria-label="Start new game">Start</button>
      <button id="pauseBtn" aria-label="Pause game" disabled>Pause</button>
      <button id="gridToggleBtn" aria-label="Toggle grid">Toggle Grid</button>
    </div>
    <p class="instructions">Use arrow keys or WASD to move. On mobile, swipe to control.</p>
    <div id="gameOverScreen" class="hidden" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
      <h2 id="gameOverTitle">Game Over</h2>
      <p>Your score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <audio id="soundEat" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundGameOver" src="https://actions.google.com/sounds/v1/cartoon/metal_thud_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundPause" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
